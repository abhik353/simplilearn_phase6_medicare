<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <form (ngSubmit)="checkoutFromSubmit(addForm)" #addForm="ngForm">
                <div class="form-area">
                    <h4>Please enter your details</h4>
                    <div class="row" style="margin-bottom: 20px;">
                        <div class="col-md-2">
                            <label>First Name</label>
                        </div>
                        <div class="col-md-9">
                            <div >
                                <input type="text" placeholder="Enter First Name" name="firstname" [(ngModel)]="checkoutForm.contact.firstName">
                            </div>
                        </div>
                    </div>
                    <div class="row" style="margin-bottom: 20px;">
                        <div class="col-md-2">
                            <label>last Name</label>
                        </div>
                        <div class="col-md-9">
                            <div >
                                <input type="text" placeholder="Enter last Name" name="lastName" [(ngModel)]="checkoutForm.contact.lastName">
                            </div>
                        </div>
                    </div>
                    <div class="row" style="margin-bottom: 20px;">
                        <div class="col-md-2">
                            <label>Email</label>
                        </div>
                        <div class="col-md-9">
                            <div >
                                <input type="text" placeholder="Enter email" name="email" [(ngModel)]="checkoutForm.contact.email">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-area">
                    <h4>Please enter your shipping details</h4>
                    <div class="row" style="margin-bottom: 20px;">
                        <div class="col-md-2">
                            <label>Street</label>
                        </div>
                        <div class="col-md-9">
                            <div >
                                <input type="text" placeholder="Enter street Name" name="street" [(ngModel)]="checkoutForm.address.street">
                            </div>
                        </div>
                    </div>
                    <div class="row" style="margin-bottom: 20px;">
                        <div class="col-md-2">
                            <label>City</label>
                        </div>
                        <div class="col-md-9">
                            <div >
                                <input type="text" placeholder="Enter city" name="city" [(ngModel)]="checkoutForm.address.city">
                            </div>
                        </div>
                    </div>
                    <div class="row" style="margin-bottom: 20px;">
                        <div class="col-md-2">
                            <label>Country</label>
                        </div>
                        <div class="col-md-9">
                            <div >
                                <input type="text" placeholder="Enter country" name="country" [(ngModel)]="checkoutForm.address.country">
                            </div>
                        </div>
                    </div>
                    <div class="row" style="margin-bottom: 20px;">
                        <div class="col-md-2">
                            <label>Pincode</label>
                        </div>
                        <div class="col-md-9">
                            <div >
                                <input type="text" placeholder="Enter pincode" name="pincode" [(ngModel)]="checkoutForm.address.pincode">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-area">
                    <h4>Please enter your Upi ID</h4>
                    <div class="row" style="margin-bottom: 20px;">
                        <div class="col-md-2">
                            <label>UPI ID</label>
                        </div>
                        <div class="col-md-9">
                            <div >
                                <input type="text" placeholder="Enter upi address" name="upi" [(ngModel)]="checkoutForm.payment.upi">
                            </div>
                        </div>
                    </div>    
                </div>
                <div class="form-area">
                    <h4>Order Details</h4>
                    <p>Total items: {{totalQuantity}}</p>
                    <p>Total price: {{totalPrice}}</p>
                </div>
                <div>
                    <button type="submit" class="btn btn-primary">Proceed</button>
                </div>
            </form>
        </div>
    </div>
</div>
