<form (ngSubmit)="addProduct()" #addForm="ngForm">
    <div class="form-group" style="margin-bottom: 20px;">
        <label for="productName">Product Name</label>
        <input type="text" class="form-control" required placeholder="" name="name" [(ngModel)]="product.name">
    </div>
    <div class="form-group" style="margin-bottom: 20px;">
        <label for="productName">Product Description</label>
        <input type="text" class="form-control" required placeholder=""  name="description" [(ngModel)]="product.description">
    </div>
    <div class="form-group" style="margin-bottom: 20px;">
        <label for="productName">Product Price</label>
        <input type="text" class="form-control" required  name="price" [(ngModel)]="product.unitPrice">
    </div>
    <div class="form-group" style ="margin-bottom: 20px;">
        <label for="productName">Product Units In Stock</label>
        <input type="text" class="form-control" required  name="unitsInStock" [(ngModel)]="product.unitsInStock">
    </div>
    <div class="form-group" style="margin-bottom: 20px;">
        <label for="productName">Product Image Url</label>
        <input type="text" class="form-control" required name="imageUrl" [(ngModel)]="product.imageUrl">
    </div>
    <div class="form-group" style="margin-bottom: 20px;">
      <label for="productName">Is Active</label>
      <select class="form-control" required name="isActive" [(ngModel)]="product.active">
        <option selected disabled>Select active or inactive</option>
        <option value="true">Active</option>
        <option value="false">Inactive</option>
      </select>
  </div>
    <!-- <div class="form-check">
      <input type="checkbox" class="form-check-input" >
      <label class="form-check-label" for="Active">Active</label>
    </div> -->
    <button type="submit" class="btn btn-primary" [disabled]="addForm.invalid">Add/Edit Product</button>
</form>

<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Product Name</th>
        <th scope="col">Description</th>
        <th scope="col">Quanity</th>
        <th scope="col">Price</th>
        <th scope="col">Image Url</th>
        <th scope="col">Active</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>     
      <tr *ngFor="let product of products">
        <td>{{product.id}}</td>
        <td>{{product.name}}</td>
        <td>{{product.description}}</td>
        <td>{{product.unitsInStock}}</td>
        <td>{{product.unitPrice}}</td>
        <td>{{product.imageUrl}}</td>
        <td>{{product.active}}</td>
        <td><span><button class="btn btn-success" (click)="onEditProduct(product)">Edit</button></span>&nbsp;
            <span><button class="btn btn-danger" (click)="deleteProduct(product.id)">Delete</button></span>
        </td>
      </tr>
    </tbody>
  </table>
